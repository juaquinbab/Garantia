<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Protegida</title>
  <style>
    /* Estilos del cuerpo y del fondo */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      background: #f0f0f0; /* Color de fondo */
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: url('/mig.jpg') center/cover no-repeat;
      opacity: 0.15;
      z-index: -1;
    }

    /* Contenedor principal */
    .container {
      text-align: center;
    }

    /* Estilos de los botones */
    .botones {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: absolute;
      top: 50px;
      left: 20px;
    }

    .boton {
      padding: 10px 20px;
      border-radius: 20px;
      background-color: #8ec6e6; /* Color azul claro */
      color: #fff;
      margin-bottom: 50px; /* Aumenta el espacio entre botones */
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .boton:hover {
      transform: scale(1.1);
    }

    /* Estilos del reloj */
    .reloj {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 40px;
      color: #333;
      border: 2px solid #333;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff;
    }

    /* Estilos del pie de página */
    footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
    }

    #passwordPrompt {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 999;
    }

    #passwordContainer {
      text-align: center;
      padding: 50px;
      border: 2px solid #ccc;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #passwordInput {
  padding: 10px; /* Agrega un padding interno para que se vea más estético */
  margin: 0 auto 20px auto; /* Centra horizontalmente y añade espacio inferior */
  width: 80%; /* Ajusta el ancho para que no ocupe todo el contenedor */
  display: block; /* Hace que el input se comporte como un bloque para facilitar el centrado */
  border: 2px solid #ccc; /* Agrega un borde para mejorar la apariencia */
  border-radius: 5px; /* Esquinas redondeadas */
  font-size: 16px; /* Aumenta el tamaño de la fuente para mejor legibilidad */
}
    #passwordButton {
      padding: 10px 20px;
      background-color: #8ec6e6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Estilos del contenido, inicialmente oculto */
    #content {
      display: none;
    }

    body {
      font-family: Arial, sans-serif;
    }

  </style>
</head>
<body>

  <div id="passwordPrompt">
    <div id="passwordContainer">
      <h2>Introduce la contraseña</h2>
      <input type="password" id="passwordInput" placeholder="Contraseña">
      <br>
      <button id="passwordButton" onclick="checkPassword()">Entrar</button>
    </div>
  </div>


  <div class="container">
    <div class="botones">
      <div class="boton" onclick="redireccionar1()">Sala de chat 1 - Usuarios: <span id="usuariosSala1">0</span></div>
      <div class="boton" onclick="redireccionar2()">Sala de chat 2 - Usuarios: <span id="usuariosSala2">0</span></div>
      <div class="boton" onclick="redireccionar3()">Sala de chat 3 - Usuarios: <span id="usuariosSala3">0</span></div>
      
      <!-- <div class="boton" onclick="redireccionar9()">Usuarios Por Día - Usuarios: <span id="UsuariosDIA">0</span></div> -->
    </div>
    <div class="reloj" id="reloj">00:00:00</div>
  </div>
  <footer>WhatsApp API Cloud distribuido por Creativo Code</footer>


  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const correctPassword = "12345";  // Cambia esta contraseña por la que desees

      if (password === correctPassword) {
        document.getElementById("passwordPrompt").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Contraseña incorrecta. Inténtalo de nuevo.");
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  
  <script>
    function redireccionar1() {
        const contraseñaCorrecta = "sala1-1234"; // Cambia esto por la contraseña que desees
        const contraseñaIngresada = prompt("Ingrese la contraseña:");

        if (contraseñaIngresada === contraseñaCorrecta) {
            window.location.href = 'https://garantia-production.up.railway.app///inicio.html';
        } else {
            alert("Contraseña incorrecta. Inténtelo de nuevo.");
        }
    }

    $(document).ready(function() {
        // Función para realizar la solicitud al servidor y actualizar el contenido
        function actualizarContenido() {
            $.get('/Coladeespera1', function(data) {
                $('#usuariosSala1').text(data);
            });
        }

        // Llamar a la función inicialmente para obtener el dato y actualizar el contenido
        actualizarContenido();

        // Establecer la actualización periódica cada 60 segundos
        setInterval(actualizarContenido, 60000);
    });
</script>

  <script>
    // Función para actualizar el reloj cada segundo
    function actualizarReloj() {
      const ahora = new Date();
      const horas = ahora.getHours();
      const minutos = ahora.getMinutes();
      const segundos = ahora.getSeconds();
      const tiempo = `${horas < 10 ? '0' : ''}${horas}:${minutos < 10 ? '0' : ''}${minutos}:${segundos < 10 ? '0' : ''}${segundos}`;
      document.getElementById('reloj').textContent = tiempo;
    }

    // Actualizar el reloj cada segundo
    setInterval(actualizarReloj, 1000);

    // Llamar a la función inicialmente para evitar el retraso inicial
    actualizarReloj();
  </script>
</body>
</html>
