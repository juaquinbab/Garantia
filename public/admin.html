<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Archivos</title>
    <style>
        /* Estilo General */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        /* Contenedor principal */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Formularios y botones */
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        form select,
        form input[type="file"],
        form button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #2980b9;
        }

        /* Botones de acción */
        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions button {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .actions button:hover {
            background: #27ae60;
        }

        /* Lista de archivos */
        .file-list {
            margin-top: 20px;
        }

        .file-item {
            background: #ecf0f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .file-item button:hover {
            background: #c0392b;
        }
    </style>
</head>

<body>
    
<div class="container">
    <h1>Gestión de Archivos</h1>

    <h2>Subir archivo</h2>
    <form id="uploadForm">
        <input type="file" name="files" multiple />
        <select name="sala">
            <option value="sala1">Sala 1</option>
            <option value="sala2">Sala 2</option>
            <option value="sala3">Sala 3</option>
        </select>
        <button type="submit">Subir Archivos</button>
    </form>
    
    <h2>Archivos en sala</h2>
    <div class="actions">
        <button onclick="loadFiles('sala1')">Ver archivos de Sala 1</button>
        <button onclick="loadFiles('sala2')">Ver archivos de Sala 2</button>
        <button onclick="loadFiles('sala3')">Ver archivos de Sala 3</button>
    </div>
    <div id="files" class="file-list"></div>

    <h2>Descargar y eliminar</h2>
    <div class="actions">
        <button onclick="downloadFiles('sala1')">Descargar Sala 1</button>
        <button onclick="downloadFiles('sala2')">Descargar Sala 2</button>
        <button onclick="downloadFiles('sala3')">Descargar Sala 3</button>
        <button onclick="deleteAllFiles('sala1')">Borrar Todo en Sala 1</button>
        <button onclick="deleteAllFiles('sala2')">Borrar Todo en Sala 2</button>
        <button onclick="deleteAllFiles('sala3')">Borrar Todo en Sala 3</button>
    </div>
</div>

<script>
    const loadFiles = async (sala) => {
        const response = await fetch(`/files/${sala}`);
        const data = await response.json();
        const filesDiv = document.getElementById('files');
        filesDiv.innerHTML = `<h3>Archivos en ${sala}:</h3>`;
        data.files.forEach(file => {
            filesDiv.innerHTML += `
                <div class="file-item">
                    ${file}
                    <button onclick="deleteFile('${sala}', '${file}')">Eliminar</button>
                </div>`;
        });
    };

    const deleteFile = async (sala, filename) => {
        const response = await fetch(`/files/${sala}/${filename}`, { method: 'DELETE' });
        const data = await response.json();
        alert(data.message);
        loadFiles(sala);
    };

    const downloadFiles = (sala) => {
        window.location.href = `/download/${sala}`;
    };

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData,
        });
        const data = await response.json();
        alert(data.message);
    });

    const deleteAllFiles = async (sala) => {
        const confirmDelete = confirm(`¿Estás seguro de que deseas eliminar todos los archivos de ${sala}?`);
        if (!confirmDelete) return;

        const response = await fetch(`/delete-all/${sala}`, { method: 'DELETE' });
        const data = await response.json();
        alert(data.message);
        loadFiles(sala);
    };
</script>
</body>
</html>
